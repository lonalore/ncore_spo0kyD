<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>nCore - SpOoKy DaYz</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 340px; }
    h1 { font-size: 16px; margin: 0 0 10px; }
    .controls { display: flex; gap: 8px; margin-bottom: 10px; }
    button { cursor: pointer; }
    .item { border: 1px solid #ddd; border-radius: 8px; padding: 8px; margin-bottom: 8px; display: grid; grid-template-columns: 64px 1fr; gap: 8px; align-items: start; }
    .thumb { width: 64px; height: 64px; object-fit: cover; border-radius: 6px; background: #f3f3f3; }
    .meta { font-size: 11px; color: #666; margin-top: 4px; }
    .empty { color: #888; font-style: italic; }
    .message { white-space: pre-wrap; font-size: 13px; }
  </style>
</head>
<body>
<div class="controls">
  <button id="refresh">Update list</button>
  <button id="exportCsv">Export CSV</button>
  <button id="clear">Clear</button>
  <button id="toggleSettings">Settings</button>
</div>
<div id="settings" class="settings" style="display:none; border-top:1px solid #eee; padding-top:8px; margin-top:8px;">
  <strong>Settings</strong>
  <div style="margin-top:6px; margin-bottom:6px; display:flex; flex-direction:column; gap:6px;">
    <label style="display:flex; align-items:center; gap:8px;">
      <input type="checkbox" id="optSoundNew" />
      <span>Play sound on new item</span>
    </label>
    <label style="display:flex; align-items:center; gap:8px;">
      <input type="checkbox" id="optSoundCaptcha" />
      <span>Play sound on captcha detection</span>
    </label>
  </div>
</div>
<div class="header" style="display:flex; justify-content:space-between; align-items:center; margin-top:10px; margin-bottom:6px;">
  <h1 style="margin:0; font-size:16px;">Captured items</h1>
  <span id="counter" class="meta">Total: <strong id="count">0</strong></span>
</div>
<div id="list"></div>
<script src="assets/js/popup.js"></script>
</body>
</html>
